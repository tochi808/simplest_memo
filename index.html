<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"></meta>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
  </head>
  <body id="app">
    <div class="container">

      <div class="row">
        <h1>Simplest Memo</h1>
      </div>

      <div class="row" style="position: relative">
        <div id="input-area">
          <button type="button" id="toggle-input-panel" class="btn btn-primary" >
            <i class="icon-plus icon-white"></i><span> New Memo</span> 
          </button>

          <div id ="input-panel" style="display:none;">
            <label class="control-label" for="memo-title">title</label>
            <input type="text" id="memo-title" autofocus="autofocus" />
              
            <div class="control-group">
              <label class="control-label" for="memo-body">body</label>
              <textarea id="memo-body"></textarea>
              <span class="help-inline"></span>
            </div>
              
            <input type="button" value="save" id="save" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="span2 memos">
          <ul></ul>
        </div>
        <div class="span10 mem">
          <div id="mem"></div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="./js/lib/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="./js/lib/require.js"></script>
    <script type="text/javascript" src="./js/lib/underscore.js"></script>
    <script type="text/javascript" src="./js/lib/backbone.js"></script>
    <script type="text/javascript" src="./js/lib/backbone-localstorage.js"></script>
    <script type="text/javascript" src="./js/lib/bootstrap.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>


    <script type="text/template" id="memo-list-template">
      <span class="memo-title"><%= title %></span>
      <span class="icons" style="display:none;">
        <span>
          <icon class="icon-tag"><i>
        </span>

        <span> 
          <icon class="icon-remove"><i>
        </span>
      </span>

    </script>

    <script type="text/template" id="memo-template">
      <p><%= title %></p>
      <p><%= body %></p>
    </script>

    <script type="text/template" id="new-memo-button">
      <i class="icon-plus icon-white"></i><span> New Memo</span> 
    </script>

    <script type="text/template" id="close-input-button">
      <i class="icon-minus icon-white"></i><span> close</span>
    </script>

  </body>
</html>
